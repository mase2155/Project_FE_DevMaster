    <script>
        $(document).ready(function() {
            // Cấu hình Slider Ảnh Lớn
            $('.aboutProduct_imgBig').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                fade: true, // Hiệu ứng mờ dần
                asNavFor: '.aboutProduct_imgThumb', // Đồng bộ với slider nhỏ
                infinite: true,
                prevArrow: '<button type="button" class="slick-prev"></button>',
                nextArrow: '<button type="button" class="slick-next"></button>'
            });

            // Cấu hình Slider Ảnh Nhỏ
            $('.aboutProduct_imgThumb').slick({
                slidesToShow: 4, // Hiển thị 4 ảnh nhỏ
                slidesToScroll: 1,
                asNavFor: '.aboutProduct_imgBig', // Đồng bộ ngược lại với slider lớn
                dots: false,
                infinite: true,
                centerMode: false,
                focusOnSelect: true, // Click vào ảnh nhỏ là ảnh lớn chuyển theo
                arrows: false // Ẩn mũi tên ở slider nhỏ cho đẹp
            });
        });
    </script>
