<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liên Hệ</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css"
            href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/lien_he.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <!-- Begin Header -->
        <header>
            <div class="container">
                <div class="header-nav">
                    <nav
                        class="navbar navbar-expand-md">
                        <div
                            class="container-fluid d-flex justify-content-between">
                            <div
                                class="header-logo">
                                <img src="img/trang_chu/logo.png" alt="logo">
                            </div>
                            <button class="navbar-toggler" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarNavDropdown"
                                aria-controls="navbarNavDropdown"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div
                                class="collapse navbar-collapse justify-content-end"
                                id="navbarNavDropdown">
                                <ul class="navbar-nav text-center">
                                    <li class="nav-item">
                                        <a
                                            class="text-uppercase text-black nav-link"
                                            href="#">Trang chủ</a>
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="text-uppercase text-black nav-link"
                                            href="#">Giới thiệu</a>
                                    </li>

                                    <li class="nav-item">
                                        <a
                                            class="text-uppercase text-black nav-link"
                                            href="#">Sản phẩm</a>
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="text-uppercase text-black nav-link"
                                            href="#">
                                            Tin tức
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="text-uppercase text-black nav-link"
                                            href="#">
                                            Đối tác
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="text-uppercase text-black nav-link"
                                            href="#">
                                            Liên hệ
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>

            </div>
        </header>
        <!-- End Header -->
        <!-- Begin Banner  -->
        <section id="banner-gioi_thieu">
            <div class="imgOfBanner">
                <img src="img/lien_he/banner.jpg" alt="banner-lien_he">
            </div>
            <div class="contentOfBanner">
                <img src="img/gioi_thieu/logo-banner.png" alt="logoOfBanner">
                <h2>Liên hệ</h2>
            </div>
        </section>
        <!-- End Banner  -->
        <!-- Begin Introduce -->
        <section id="introduce">
            <div class="container">
                <div class="row">
                    <div class=" imgOfIntroduce col-6">
                        <img src="img/lien_he/img.jpg" alt="img1">
                    </div>
                    <div class="contentOfIntroduce col-6">
                        <h3>Liên hệ với chúng tôi</h3>
                        <div class="form-contact">
                            <form >

                            <input type="text" name="name" id="name"
                                placeholder="Họ Và Tên" required>

                            <input type="email" name="email" id="email"
                                placeholder="Email" required>

                            <input type="tel" name="phoneNumber"
                                id="phoneNumber" placeholder="Số Điện Thoại"
                                pattern="[0-9]{10}"
                                title="Vui lòng nhập 10 chữ số" required>

                            <textarea name="content" id="content"
                                placeholder="Nội Dung" rows="4"
                                required></textarea>
                            <button type="submit">Gửi</button>
                        </form>
                        <!-- Đã sửa lại form  -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Introduce -->
        <!-- Begin Footer -->
        <footer class="info-company">
            <div class="container">
                <div class="contact">
                    <div><h3>Thông Tin Chung</h3></div>
                    <div><h2>CÔNG TY TNHH HOÀNG HOAN</h2></div>
                    <div><i class="fa-solid fa-phone"></i>
                        0999.999.999</div>
                    <div><i class="fa-solid fa-envelope"></i>
                        cskh@hoanghan.vn</div>
                    <div><i class="fa-solid fa-location-dot"></i> Số 1
                        Nguyễn
                        Trãi, Thanh Xuân, Hà Nội</div>
                </div>
                <div class="about-us-footer">
                    <h3>VỀ CHÚNG TÔI</h3>
                    <p>Giới Thiệu</p>
                    <p>Sản Phẩm</p>
                    <p>Đối Tác</p>
                    <p>Liên hệ</p>
                </div>
                <div class="connect-us">
                    <h3>KẾT NỐI VỚI CHÚNG TÔI</h3>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-tiktok"></i>
                    <i class="fa-brands fa-telegram"></i>
                    <div class="logo-bo-cong-thuong">
                        <img class="w-60"
                            src="img/trang_chu/logo-bo-cong-thuong.jpg"
                            alt="logo-bo-cong-thuong">
                    </div>
                </div>

            </div>

        </footer>
        <!-- End Footer -->
    </body>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

</html>
